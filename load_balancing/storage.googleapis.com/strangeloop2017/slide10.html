<body>
    <button style="float: right;" onclick="next()">Next</button>

    <canvas></canvas>
    <script src="lodash.min.js"></script>
    <script src="lib/Server.js"></script>
    <script src="lib/Request.js"></script>
    <script src="lib/WindowHistogram.js"></script>
    <script src="lib/HeatMap.js"></script>
    <script src="lib/SlidingMedian.js"></script>
    <script src="lib/Stats.js"></script>
    <script src="lib/LatencyPlot.js"></script>
    <script src="defaultConfig.js"></script>
    <script>
        config.showLatencyPlot = true;
        config.showHistogram = true;

        config.source.globalRps = 1;
        config.server.number = 10;

        config.networkDelay = 500;
        config.source.work = () => normalRandom() * 5000;
        config.server.latency = (req) =>  Math.round(req.work);

        config.loadbalancing = "roundrobin";
        const slideNumber = 10;
        const maxSlideNumber = 64;
    </script>
    <script src="transition.js"></script>
    <script src="lib/Main.js"></script>
    <script>
        nextActions.push(() => {
            servers[0].latency = (req) => Math.round(3 * req.work + (100 * normalRandom()));
            servers[1].latency = (req) => Math.round(3 * req.work + (100 * normalRandom()));
            servers[2].latency = (req) => Math.round(3 * req.work + (100 * normalRandom()));
            servers[0].color = "#CCC";
            servers[1].color = "#CCC";
            servers[2].color = "#CCC";
        });
        nextActions.push(() => {
            config.loadbalancing = "leastloaded";
            config.source.showLoad = true;
        });
    </script>
